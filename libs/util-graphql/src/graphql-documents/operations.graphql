query pieVault(
  $currency: String! = "usd"
  $address: String!
  $chain: String! = "ETHEREUM"
) {
  pieVault(currency: $currency, address: $address, chain: $chain) {
    address
    chain
    currency
    decimals
    inceptionDate
    kind
    name
    riskGrade
    symbol
    marketData {
      allTimeHigh
      allTimeLow
      currentPrice
      deltaToNav
      fromInception
      interests {
        apr
        apy
      }
      managementFee
      marketCap
      nav
      numberOfHolders
      swapFee
      totalSupply
      twentyFourHourChange {
        change
        price
      }
    }
  }
}
